<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Activity Tracker</title>
  </head>
  <body>
    <section class="header">
      <h1>FitLit Activity Tracker</h1>
      <h2 class="welcome-box">Welcome!</h2>
    </section>
      <section class="dashboard user-info">
        <h3 class="info-header" id="name-header">[Name]</h3>
        <article class="user-card widget"></article>
        <article class="user-step-goal widget"></article>
      </section>
      <section class="dashboard activity">
        <h3 class="info-header">Activity</h3>
        <article class="user-daily-steps widget"></article>
        <article class="user-daily-mins-active widget"></article>
        <article class="user-daily-miles-walked widget"></article>
      </section>
      <section class="dashboard hydration">
        <h3 class="info-header">Hydration</h3>
        <article class="user-daily-hydration widget"></article>
        <article class="user-weekly-hydration widget"></article>
      </section>
      <section class="dashboard sleep">
        <h3 class="info-header">Sleep</h3>
        <article class="user-daily-sleep widget"></article>
        <article class="user-weekly-sleep widget"></article>
        <article class="user-daily-average-sleep widget"></article>
      </section>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/users_fixtures.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./UserRepository.js"></script>
    <script type="text/javascript" src="./Hydration.js"></script>
    <script type="text/javascript" src="./Sleep.js"></script>
    <script type="text/javascript" src="./Activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
